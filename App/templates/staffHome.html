<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <!-- <link href="style.css" rel="stylesheet" type="text/css" />--->
</head>

  <body>
    <section class= "banner">
      <header class="name">
        <div class="webname" >
          <h1>RecomCenter</h1>
        </div>  
      </header>
      <header class = "navigation">
        <div class= "staffUsername">
          staff username
        </div> 
        <div class="functions">
          <a class="logoutButton" href = "/">Logout</a>    
        </section>
        
      </header>  
      
    </section>
    
    <section class="userBody">
      <div class="notificationsDiv">
        <div class="notificationTitle">Notifications</div>
        {%for notification in notifications%}
        
          <a class = "request" href="/notifications/{{notification.notifID}}" method = "GET">{{notification.requestTitle}}</a><br><br>

        {%endfor%}
      </div>
      <div class="accrejDiv">
        <a class="acceptedButton" href="/staff/{{staffID}}/requests/accepted">Accepted Requests</a>  
        <a class="rejectedButton" href="/staff/{{staffID}}/requests/rejected" method ="POST">Rejected Requests</a>
        
      </div>
      
    </section>
    
  </body>
  
</html>

<style>
  body {
    /*  height: 100%;
    width: 100%;*/
    margin: 0;
    padding: 0;
    overflow:hidden;
    background-color:lightblue;
  }

  .name{
    width: 100%;
    height: 80px;
    background: lightblue;
    position: fixed;
    
  }
  .navigation{
    width: 100%;
    height: 50px;
    top:10%;
    background: white;
    position: fixed;  
  }
  .staffUsername{
    width: 30%;
    float: left;
    height: 100%;
    text-align: center;
  }
  .functions{
    width: 60%;
    float: right;
    height: 100%;
    
  }
  
  .logoutButton{
    height: 30px;
    width: 200px;
    left: 60%;
    top: 20%;
    position:relative;
  }
  .webname{
    width: 90%;
    margin: 0 auto;
  }

  h1{
    position: fixed;
    font-family: "Lucida Handwriting", cursive;  
  }
  .banner{
    height: 150px;
  }
  .userBody{
    right: 10%;
    position: absolute;
    width: 80%;
    height: 70%;
    outline-style: solid;
    background-color: white;
  }
  
  .notificationsDiv{
    width: 50%;
    height: 100%;
    float: left;
    position: relative;
    outline-style: solid;
    text-align: center;
    overflow-x:hidden;
    overflow-y:auto;
  }
  
  .notificationTitle{
    height: 60px;
    width: 90%;
    left:5%;
    position: relative;
    outline-style:solid;
    font-size: 30px;
    font-weight: bold;
    text-align:center;
    margin-top: 20px;
  }

  .accrejDiv{
    width: 50%;
    height: 100%;
    float: right;
  }

  .acceptedButton{
    top: 30%;
    left:40%;
    height: 60px;
    width: 250px;
    position: relative;
    outline-style:solid;
    font-size: 20px;
    font-weight: bold;
    text-align:center;  
  }
  .rejectedButton{
    top:60%;
    height: 60px;
    width: 250px;
    position: fixed;
    outline-style:solid;
    font-size: 20px;
    font-weight: bold;
    text-align:center;
  }
  
</style>
